<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script>
        // 1.字面量其实是一个值，所代表的含义就是字面的意
        // js中所有字面量都可以直接使用
        console.log(80)
        // 2.变量用来“存储”可以随意修改的字面量，需要先声明然后使用
        // 通过变量对字面量进行描述
        let x
        x = 80
        console.log(x)
        /* 多行注释shift + alt + a
        变量的使用：声明-let/var + 变量名，var是旧方式，一般不推荐
        变量的赋值：a = xx，声明和赋值可以同时进行*/
        let a = 1
        // js是动态类型的语言，即其变量是没有类型的

        
    </script>
</head>
<body>
    
</body>
</html>
