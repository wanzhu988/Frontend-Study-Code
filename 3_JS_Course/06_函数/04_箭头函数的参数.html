<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数的特点</title>
    <script>

        const fn = (a, b) =>{
            console.log("a=", a)
            console.log("b=", b)
        }
        fn(123, 456)

        // 箭头函数当且仅当只有一个参数时可以省略括号
        const fn1 = a =>{
            console.log("a=", a)
        }
        fn1(123)

        // 定义参数时，可以为参数指定默认值，默认值会在没有对应实参时生效
        const fn3 = (a=10, b=20, c=30) =>{
            console.log("a=", a)
            console.log("b=", b)
            console.log("c=", c)
        }
        fn3(1, 2)
    </script>
</head>
<body>
    
</body>
</html>
