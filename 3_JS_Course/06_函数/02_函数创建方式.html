<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数创建方式</title>
    <script>
        /* 1.函数声明 function fn(){}
           2.函数表达式 const fn = function(){}
           3.箭头函数   const fn = () => {}
        */
       function fn1(){
        console.log("way1");
       }
       const fn2 = function(){
        console.log("way2");
       }
       const fn3 = () => {
        console.log("way3");
       }
       const fn4 = () => console.log("way3.5");

       console.log(typeof fn1);
       console.log(typeof fn2);
       console.log(typeof fn3);
       console.log(typeof fn4);

       fn1()
       fn2()
       fn3()
       fn4()
    </script>
</head>
<body>
    
</body>
</html>
