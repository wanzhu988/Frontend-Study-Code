<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数</title>
    <script>
        /*
            函数也是一个对象
            function 函数名字(){}
         */
        // 创建函数
        function fn(){
            console.log("nihao");
            console.log("hello");
            console.log("hallo");
        }

        // 调用函数
        fn()

        // 检查类型，返回function
        console.log(typeof fn);


    </script>
</head>
<body>
    
</body>
</html>
