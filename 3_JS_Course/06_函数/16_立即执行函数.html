<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 开发中应尽量减少全局作用域，并且用{}创造块作用域来包裹let声明的变量
        {
            let a = 10;
        }

        {
            let a = 20;
        }

        // 立即执行函数IIFE（immediately-invoked function expression）声明只会调用一次的匿名函数，并马上调用
        // 创建一个独立的作用域，里面的变量外面访问不到（即避免"变量污染"）
        (function(){
            let a = 10;
            console.log(111);
        }());

        (function(){
            let a = 20;
            console.log(222);
        }());

    </script>
</head>
<body>
    
</body>
</html>
