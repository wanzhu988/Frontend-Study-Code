<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参数</title>
    <script>
        /*
            形式参数
            在函数中定义参数，是给函数指定形式参数
            相当于在函数内部声明了对应变量，但是没有赋值  
            实际参数
            调用函数时传递实际参数，实参赋值给对应形参
            
            如果实参多于形参，不报错，只要前面的能对应的实参
            如果实参少于形参，不报错，没有被赋值到的形参为undefined

            JS中不检查参数类型，可以传递任何类型的值作为参数
         */
        function sum(a, b){
            console.log(a + b)
        }
        sum(5, 10)
        sum(true, true)
        sum("hello", "world")
        sum(1) 
        const sum2 = (a, b) => console.log(a + b);
        sum2(2, 4)
    </script>
</head>
<body>
    
</body>
</html>
