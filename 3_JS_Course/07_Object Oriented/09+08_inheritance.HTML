<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            继承
                - 可以通过extends关键来完成继承
                - 当一个类继承另一个类时，就相当于将另一个类中的代码复制到了当前类中（简单理解）
                - 继承发生时，被继承的类称为超类superclass，继承的类称为子类
                - 通过继承可以减少重复的代码，并且可以在不修改一个类的前提对其进行扩展

                封装 —— 安全性
                继承 —— 扩展性
                多态 —— 灵活性
        */
        class Animal {
            constructor(name){
                this.name = name;
            }
            sayHello(){
                console.log("this is animal");
            }
        }

        class Dog extends Animal{
            // 重写构造函数
            constructor(name, age){
                // 重写构造函数时，构造函数的第一行代码必须为super()
                super(name); // 调用父类的构造函数
                this.age = age;
            }
            sayHello(){
                console.log("this is dog");
            }
        }

        class Cat extends Animal {
            sayHello(){
                super.sayHello(); //在方法中可用super来引用父类的方法
                console.log("meow");
            }
        }

        class Snake extends Animal {

        }

        const dog = new Dog("Moon",10);
        const cat = new Cat("satoru");
        dog.sayHello();
        cat.sayHello();
        console.log(dog);
        console.log(cat);

    </script>
</head>

</body>
</html>
