<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Person{
            constructor(name, age, height, weight) {
                this.name = name;
                this.age = age;
                this.height = height;
                this.weight = weight;  
            }
            // 构造函数只能通过new来调用
            // 在构造函数里面创建了这些私有的实例属性
            // typeof会返回结果为函数
        }

        const p1 = new Person("satoru", 35, 190, 150);
        const p2 = new Person("suguru", 35, 188, 140);
        const p3 = new Person("shoko", 35, 168, 110);

        console.log(p1);
        console.log(p2);
        console.log(p3);
    </script>
</head>
<body>
    
</body>
</html>
