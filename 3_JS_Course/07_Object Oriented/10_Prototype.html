<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Person {
                name = "孙悟空"
                age = 18

                constructor(){
                     this.gender = "男"
                    }

                sayHello() {
                    console.log("Hello，我是", this.name)
                }
            }
            /* 
                -Person.prototype存储了这个类的所有实例共享的属性和方法（在这个例子中是sayHello方法）。
                -每个通过Person构造器创建的实例都会有一个内部链接到Person.prototype。这就是类和原型如何关联的。
                -类是一个创建对象的模板，而原型是对象继承特性的实际机制。
                -原型是一个对象（prototype object），其他对象可以通过它继承方法和属性。
                -JavaScript是基于原型的语言，这意味着对象可以直接从其他对象继承特性。
                -每个JavaScript对象（除了null）都有一个原型对象，它们是从其他对象继承而来的。
                -原型链是一个对象属性和方法的查找机制：当访问一个对象的属性或方法时，如果这个对象自身没有这个属性或方法，解释器就会查找它的原型，
                如果原型中也没有，就会继续查找原型的原型，一直到达Object.prototype，这是原型链的顶端。Object.prototype的原型是null，表示没有更多的原型链。
                -定义在JS类中的方法（不包括通过构造函数定义的方法）会被自动添加到类的原型对象

                类（在ES6引入的语法糖之前）不是JavaScript的一个原生概念。JavaScript的函数可以用来模拟类的行为，通过构造函数创建实例对象，而原型则用于实现方法和属性的继承。
                ES6引入了class关键字，使得基于类的面向对象编程在语法上更为直观和易于理解，但在底层依然是使用函数和原型的机制实现的。
             */

            const p = new Person();
            p.address = "花果山";
            p.sayHello = "hello";
            console.log(p.sayHello);


    </script>
</head>
