<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 访问一个对象的原型对象
        //         对象.__proto__
        //         Object.getPrototypeOf(对象)

        //     原型对象中的数据：
        //         1. 对象中的数据（属性、方法等）
        //         2. constructor （对象的构造函数）

        //     注意：
        //         原型对象也有原型，这样就构成了一条原型链，根据对象的复杂程度不同，原型链的长度也不同
        //             p对象的原型链：p对象 --> 原型 --> 原型 --> null
        //             obj对象的原型链:obj对象 --> 原型 --> null

        //         原型链
        //             - 读取对象属性时,会优先对象自身属性,
        //                 如果对象中有,则使用,没有则去对象的原型中寻找
        //                 如果原型中有,则使用,没有则去原型的原型中寻找
        //                 直到找到Object对象的原型null,如果依然没有找到,返回undefined

        //             - 作用域链是找变量的链,找不到会报错
        //             - 原型链是找属性的链,找不到会返回undefined  
        class Person {
            name = "satoru";
            age = 18;

            sayHello() {
                console.log("hello, I am ", this.name);
            }
        }

        const p = new Person()
        console.log(p);

        console.log(p.__proto__); //显示为一个对象，其中包含一个方法sayHello
        /*
            p.__proto__ 输出类（Person）的原型，包含类中定义的方法。
            p.__proto__.__proto__ 输出的是JavaScript对象的基本原型，即Object.prototype。
            p.__proto__.__proto__.__proto__ 表示原型链的末端，输出为null。
        */
        console.log(p.constructor); //指向创建实例对象的构造函数，在这个例子中是Person类。如果没有显式设置，构造函数属性会自动指向创建实例对象的那个函数。
        console.log(Object.getPrototypeOf(p) === p.__proto__); //Object.getPrototypeOf是获取对象原型的标准方法
    </script>
</head>

</body>
</html>
