<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
    <script>
        /*
            while：先对条件表达式进行判断，结果为true时执行循环体，执行完毕后继续判断
            当判断结果为false时直接结束循环，表达式恒为true时无限循环
            循环三要素：初始化、条件、更新

            do-while
            for语句  
         */
        let a = 0
        while(a < 5){
            a++
            console.log(a)
        }

        let i = 0
        while(1) {
            console.log(i)
            i++
            if(i === 5) {
                break
            }
        }

    </script>

</head>

</body>
</html>
