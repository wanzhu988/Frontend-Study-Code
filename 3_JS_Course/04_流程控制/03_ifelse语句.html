<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifelse语句</title>
    <script>
        /*
            if(){}else{} 

            if(){}else if(){}else if(){}else{}  (else if 可以多个)
            自上向下依次判断，一旦有判断为true，则执行，并且结束这块语句不再执行其他
            只会有一个代码块被执行
            所有的条件表达式都false时执行else里的语句
         */
        let age = 35
/*         if(age >= 60) {
            alert("退休")
        }else{
            alert("没退休")
        } */

        if(age >= 100){
            alert("longlive")
        }else if(age >= 80){
            alert("80s")
        }else if(age >= 60){
            alert("retired")
        }else if(age >= 30){
            alert("young")
        }else if(age >= 18){
            alert("adult")
        }else{
            alert("teen")
        }
        
/*         if(age >= 18){
            alert("adult")
        }else if(age >= 30){
            alert("young")
        }else if(age >= 60){
            alert("retired")
        }else{
            alert("teen")
        } */
        // 这种写法是错误的，后面的条件变成了死代码不会被执行
        // 最好用上面的写法，或者把判断条件写详细一点如age >= 18 && age < 30
    </script>
</head>
