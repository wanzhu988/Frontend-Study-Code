<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环</title>
    <script>
        /*
           和while循环没有本质区别
           for(初始化; 条件; 更新){}
           三个表达式都可以省略，很容易变成死循环
           先初始化，再用条件判断，再执行循环体，再更新，再用条件判断
           使用let声明的是局部变量，只能在循环内部访问，但是使用var声明的变量可以

           死循环方式
           while(1){}
           for(;;){}
         */
        for(let i = 0; i < 5; i++){
            console.log(i)
        }
        
    </script>
</head>

</body>
</html>
