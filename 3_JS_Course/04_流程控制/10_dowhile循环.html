<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dowhile循环</title>
    <script>
        /* do{}while()  
            先执行do的循环体，执行完毕后判断while的条件表达式，
            true继续执行循环体，false循环终止
            
            dowhile可以确保至少执行一次循环
        */

        let i = 0
        do{
            console.log(i)
            alert(i)
            i++
        }while(i<0)
    </script>
</head>
<body>
    
</body>
</html>
