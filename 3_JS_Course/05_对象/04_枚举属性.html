<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>枚举属性</title>
    <script>
        /* 枚举属性：获取对象中的所有属性   
            for(let propName in obj){}
            for-in的循环体，对象有几个属性就会执行几次，
            每次执行时都会把一个属性名赋值给propName

            并不是所有的属性都可以枚举，安全起见，如符号添加的属性无法被枚举
        */
        let obj = {
            name: "sunwuk",
            age: 18,
            gender: "male",
            address: "huaguoshan",
            [Symbol()]: "test symbol"
        }

        // 因为propName是变量，所以要用中括号访问
        for(let propName in obj){
            console.log(propName, obj[propName])
        }

    </script>
</head>
<body>
    
</body>
</html>
