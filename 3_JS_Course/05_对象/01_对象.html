<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象</title>
    <script>
        // 初始化对象
        let obj = Object()
        // 新增属性 obj.atrb = value
        obj.name = "swk"
        obj.age = 18
        obj.gender = "male"
        console.log(obj)
        // 读取属性 obj.atrb
        console.log(obj.name)
        // 修改属性
        obj.name = "Tom Sun"
        console.log(obj.name)
        // 删除
        delete obj.name
        console.log(obj)
        // 如果读取的是对象中没有的属性，不会报错而是返回undefined
     
    </script>
</head>
<body>
    
</body>
</html>
