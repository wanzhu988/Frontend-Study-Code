<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增和自减</title>
    <script>
        /* ++自增--自减
           -前自增++a和后自增a++都会让原变量立刻增加1
           -++a和a++所返回的值不同，++a先计算再赋值，a++先赋值再计算
         */
        let a = 10
        let b = ++a
        console.log(a , b)

        let n = 5
        let result = n++ + ++n + n
        console.log(result)

        
    </script>
</head>
<body>
    
</body>
</html>
