<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符的优先级</title>
    <script>
        /*
            先乘除后加减  
            可以通过优先级表格查询运算符优先级
            表格中越靠上优先级越高，同等优先级按自左向右的顺序
            -小括号的优先级最高，拿不准的直接用括号
            -先与后或
         */
        let a = 1 + 2 * 3
        a = 1 && (2 || 3)
        console.log(a)
    </script>
</head>

</body>
</html>
