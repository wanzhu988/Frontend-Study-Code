<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件运算符</title>
    <script>
        /*  
            条件运算符
            条件表达式?表达式1:表达式2
            先对条件表达式进行判断，结果为true执行表达式1，结果为false执行表达式2
        */
       let a = 10
       let b = 200
    //    a>b ? alert(1) : alert(2)
       let max = a > b ? a : b //赋值ab中最大值
       alert(max)
    </script>
</head>

</body>
