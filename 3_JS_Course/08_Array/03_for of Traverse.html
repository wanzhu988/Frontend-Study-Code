<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            /* 
                for-of语句可以用来遍历可迭代对象（数组，字符串）

                语法：
                    for(变量 of 可迭代的对象){
                        语句...
                    }

                执行流程：
                    for-of的循环体会执行多次，数组中有几个元素就会执行几次，
            */
        const arr = ["satoru", "suguru", "shoko"];
        for(let value of arr){
            console.log(value);
        }
        for(let value of "satoru"){
            console.log(value);
        }
    </script>
</head>
<body>
    
</body>
</html>
