<!DOCTYPE html>
<html lang="zh">

        <meta charset="UTF-8" />

        <title>Document</title>
        <script>
            /* 
                创建一个函数，第一次调用时打印1，第二次调用打印2，以此类推

                可以利用函数，来隐藏不希望被外部访问到的变量

                闭包：
                    闭包就是能访问到外部函数作用域中变量的函数
                什么时候使用：
                    当我们需要隐藏一些不希望被别人访问的内容时就可以使用闭包
                构成闭包的要件：
                    1. 函数的嵌套
                    2. 内部函数要引用外部函数中的变量
                    3. 内部函数要作为返回值返回
            */

            // let num = 0

            // function fn(){
            //     num++
            //     console.log(num)
            // }

            // fn()

            function outer(){
                let num = 0 // 位于函数outer的作用域中

                return () => {
                    num++
                    console.log(num)
                }
                //outer函数返回一个内部函数。这个内部函数访问（并修改）了外部函数outer中的局部变量num。
                //由于这个内部函数持有对其外部作用域（即outer的作用域）的引用，
                //所以即使outer函数执行结束，num变量的引用仍然保持在内部函数中，这是典型的闭包结构。
            }

            const newFn = outer() //outer函数被调用并将其返回的函数赋值给newFn

            // console.log(newFn)
            newFn() //每次调用newFn都会递增并打印变量num的值。
            newFn()
            newFn()

            /*
                包的这种特性使其在许多场景中非常有用，例如：
                -数据封装：隐藏实现细节，只暴露有限的接口给外部使用。
                -维护状态：在连续的函数调用间持久保存状态信息。
                -编写工厂函数：例如创建配置好的函数，每个函数都有自己的配置环境和变量。
            */

        </script>
    </head>
