<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 




        splice()
            - 可以删除、插入、替换数组中的元素
            - 参数：
                1. 删除的起始位置
                2. 删除的数量
                3. 要插入的元素

            - 返回值：
                - 返回被删除的元素
        reverse()
            - 反转数组
    
    */
        let arr = ["孙悟空", "猪八戒", "沙和尚"]
        let result = arr.push("唐僧", "白骨精")
        //push()向数组的末尾添加一个或多个元素，并返回新的长度
        console.log(arr);
        console.log(result);

        result = arr.pop()
        //pop()删除并返回数组的最后一个元素
        console.log(arr);
        console.log(result);

        result = arr.shift()
        //shift()删除并返回数组的第一个元素
        console.log(arr);
        console.log(result);

        arr.unshift("牛魔王");
        //unshift()向数组的开头添加一个或多个元素，并返回新的长度
        console.log(arr);



        /*splice()可以删除、插入、替换数组中的元素
            - 参数：
                1. 删除的起始位置
                2. 删除的数量
                3. 要插入的元素

            - 返回值：
                - 返回被删除的元素
        */
       console.log("splice");
        arr = ["孙悟空", "猪八戒", "沙和尚", "唐僧"]
        result = arr.splice(1, 3) //从arr[1]开始删除到arr[3]，返回被删除的元素赋值给result
        console.log(result);
        console.log(arr);
        result = arr.splice(1, 1, "牛魔王", "铁扇公主", "红孩儿") //不删除并且加上这三
        console.log(result)
        console.log(arr)
        result = arr.splice(1, 0, "牛魔王", "铁扇公主", "红孩儿") //也不删除并且加上这三
        console.log(result)
        console.log(arr)

        arr = ["a", "b", "c", "d"]
        arr.reverse()
        //reverse()反转数组
        console.log(arr)

    </script>
</head>
