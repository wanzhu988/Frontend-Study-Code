<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            /* 
                Map
                    - Map用来存储键值对结构的数据（key-value）
                    - Object中存储的数据就可以认为是一种键值对结构
                    - Map和Object的主要区别：
                        - Object中的属性名只能是字符串或符号，如果传递了一个其他类型的属性名，
                            JS解释器会自动将其转换为字符串
                        - Map中任何类型的值都可以称为数据的key
            */

            const obj2 = {} //花括号 {} 用来创建一个新的空对象

            const obj = {
                "name":"孙悟空",
                'age':18,
                [Symbol()]:"哈哈",
                [obj2]:"嘻嘻"
            }
            //这是因为对象作为属性名时，JavaScript会自动调用该对象的 toString() 方法来将其转换为字符串。
            //默认情况下，一个普通对象的 toString() 方法返回的是 "[object Object]"。因此，无论你尝试将哪个对象作为属性名，如果没有重写其 toString() 方法，它最终都会被转换成字符串 "[object Object]"。

            console.log(obj)

            /* 
                创建：
                    new Map()

                属性和方法：
                    map.size() 获取map中键值对的数量
                    map.set(key, value) 向map中添加键值对
                    map.get(key) 根据key获取值   
                    map.delete(key) 删除指定数据
                    map.has(key) 检查map中是否包含指定键
                    map.clear() 删除全部的键值对

            */

            // 创建一个Map
            const map = new Map()

            map.set("name", "孙悟空")
            map.set(obj2, "呵呵")
            //大多数浏览器和环境中，当你打印一个包含对象作为键的 Map 时，这些键被显示为其类型（例如 Object）而非变量名。
            map.set(NaN, "哈哈哈")

            map.delete(NaN)
            // map.clear()

            console.log(map)
            console.log(map.get("name"))
            console.log(map.has("name"))
            console.log(map.has(obj2))
        </script>
    </head>
    <body></body>
</html>
