<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            /*  */

            const map = new Map()

            map.set("name", "孙悟空")
            map.set("age", 18)
            map.set({}, "呵呵")

            // 将map转换为数组
            const arr = Array.from(map) // [["name","孙悟空"],["age",18]]
            const arr2 = [...map]

            console.log(arr)
            console.log(arr2)

            const map2 = new Map([
                ["name", "猪八戒"],
                ["age", 18],
                [{}, () => {}],
            ])

            console.log(map2)

            // 遍历map
            for (const [key, value] of map) {
                console.log(key, value)
            }

            map.forEach((value, key)=>{
                console.log(key, value)
            })
            //map.forEach(callbackFunction(value, key, map), thisArg);
            //value: 当前元素的值。key: 当前元素的键。map: 被遍历的 Map 对象本身（这使得你可以在回调中访问整个 Map）。
            // thisArg (可选): 当执行回调函数时，用作 this 的值（即 this 的绑定值）
            map.forEach(function(value, key) {
                console.log(this.description, key, value);
            }, { description: 'Key-Value:' });
            //thisArg 参数在这里是 { description: 'Key-Value:' }。这是一个包含一个属性 description 的对象，其值为字符串 "Key-Value:"。
            //此对象在 forEach 执行时传递给回调函数，使得在回调函数内部，this 关键字引用到这个对象。
            
            /* 
                map.keys() - 获取map的所有的key
                map.values() - 获取map的所有的value
            */

            for(const key of map.keys()){
                console.log(key)
            }
            for(const value of map.values()){
                console.log(value)
            }
        </script>
    </head>
    <body></body>
</html>
