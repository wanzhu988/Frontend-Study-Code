<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script>
            /* 
                split()
                    - 可以根据正则表达式来对一个字符串进行拆分
                search()
                    - 可以去搜索符合正则表达式的内容第一次在字符串中出现的位置
                replace()
                    - 根据正则表达式替换字符串中的指定内容
                match()
                    - 根据正则表达式去匹配字符串中符合要求的内容
                matchAll()
                    - 根据正则表达式去匹配字符串中符合要求的内容(必须设置g 全局匹配)
                    - 它返回的是一个迭代器
            
            */

            let str = "a@b@c@d"
            let result = str.split("@")
            str = "孙悟空abc猪八戒adc沙和尚"
            result = str.split(/a[bd]c/) //使用正则表达式 /a[bd]c/ 作为分割符，匹配 abc 或 adc。

            str =
                "dajsdh13715678903jasdlakdkjg13457890657djashdjka13811678908sdadadasd"
            result = str.search("abc") //返回第一个匹配项的位置，如果没有找到匹配项则返回 -1。
            result = str.search(/1[3-9]\d{9}/)
            console.log(result);
            //\d 是一个特殊字符，代表任何一个阿拉伯数字（0-9）。花括号 {9} 是一个量词，指定前面的 \d （数字）必须连续重复出现 9 次
            //匹配一个以 1 开始，第二位是 3 到 9 之间，后面跟着任意 9 个数字的字符串。这个模式总共有 11 位数字

            result = str.replace(/1[3-9]\d{9}/g, "哈哈哈")
            console.log(result);
            //所有符合模式 /1[3-9]\d{9}/g 的子串都被替换成 "哈哈哈"。使用 g 标志进行全局替换。

            result = str.match(/1[3-9]\d{9}/g) 
            console.log(result);
            //返回一个数组，包含字符串中所有的匹配结果。
            //如果设置了全局标志 g，则返回所有匹配的数组；如果未设置 g，则返回第一个匹配的结果及其捕获组。

            result = str.matchAll(/1[3-9](\d{9})/g)
            console.log(result);
            //返回一个迭代器，包含字符串中所有匹配的详细信息，每次迭代返回一个匹配的数组。
            for(let item of result){
                console.log(item) //每个匹配的结果包括完整的匹配内容以及任何捕获的分组。
            }

        </script>
    </head>
    <body></body>
</html>
