<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /* 
                BOM
                    - 浏览器对象模型
                    - BOM 提供了一组对象，使得开发者能够与浏览器进行交互而不必直接操作内容。
                    - BOM对象：
                        - Window —— 代表了浏览器的一个窗口或者框架，它是 JavaScript 中的最顶层对象，也是 BOM 的核心。
                        作为全局对象，它的属性和方法可以在任何地方被直接访问。
                        包括了控制窗口尺寸、滚动条位置、弹出新窗口的方法等。
                        - Navigator —— 包含了浏览器的相关信息，如浏览器的名称、版本和操作系统等。
                        允许开发者获取浏览器的详细信息并据此可以做一些特定的优化或功能调整。
                        还包含了一些方法，比如检测浏览器是否支持某个插件等。
                        - Location —— 提供了当前窗口的 URL 信息，并允许 JavaScript 修改浏览器的地址栏。
                        通过 location.href 获取或设置当前页面的地址，或者使用 location.reload() 重新加载当前页面。
                        - History —— 包含了用户在浏览器窗口中访问过的 URL（即浏览历史）的数量和相关方法。
                        允许开发者通过 history.back() 和 history.forward() 来控制浏览器的前进和后退操作。
                        使用 history.go() 方法可以前进或后退多个页面。
                        - Screen —— 用于获取用户屏幕的信息，如屏幕的宽度和高度。
                        可以帮助开发者根据用户屏幕的大小来调整网站布局，提升用户体验。

                    - BOM对象都是作为window对象的属性保存的，所以可以直接在JS中访问这些对象
            */
            console.log(history)
        </script>
    </body>
</html>
