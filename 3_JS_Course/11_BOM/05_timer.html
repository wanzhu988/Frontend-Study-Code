<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1 id="num"></h1>

        <script>
            /* 
                通过定时器，可以使代码在指定时间后执行
                    - 设置定时器的方式有两种：
                        setTimeout()
                            - 参数：
                                1. 回调函数（要执行的代码）
                                2. 间隔的时间（毫秒）
                            - 关闭定时器
                                clearTimeout()

                        setInterval() (每间隔一段时间代码就会执行一次)
                            - 参数：
                                1. 回调函数（要执行的代码）
                                2. 间隔的时间（毫秒）
                            - 关闭定时器
                                clearInterval()
            */
            const timer = setTimeout(()=>{
                alert("我是定时器中的代码")
            }, 3000)//在 3000 毫秒（3 秒）后执行一个弹出警告

            // clearTimeout(timer) //停止定时器
            const numH1 = document.getElementById("num")
            let num = 0

            const timer2 = setInterval(() => {
                num++
                numH1.textContent = num

                if(num === 200){
                    clearInterval(timer2)
                }
            }, 30)
            //每隔 30 毫秒就执行一次，每次执行都会将一个页面上的 <h1> 元素的文本内容递增 1
            //当计数达到 200 时，setInterval() 定时器被取消。
        </script>
    </body>
</html>
