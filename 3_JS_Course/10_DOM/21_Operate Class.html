<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box1 {
                width: 200px;
                height: 200px;
                background-color: #bfa;
            }


            .box2{
                background-color: yellow;
                width: 300px;
                height: 500px;
                border: 10px greenyellow solid;
            }
        </style>
    </head>
    <body>
        <button id="btn">点我一下</button>

        <hr />

        <div class="box1 box3 box4"></div>

        <script>
            /* 
                点击按钮后，修改box1的宽度
            */

            const btn = document.getElementById("btn")
            const box1 = document.querySelector(".box1")

            btn.onclick = function () {

                // 除了直接修改样式外，也可以通过修改class属性来间接的修改样式
                /* 
                    通过class修改样式的好处：
                        1. 可以一次性修改多个样式
                        2. 对JS和CSS进行解耦
                */
                box1.className += " box2"
                //将 box1 元素的 className 属性直接通过字符串拼接的方式添加 " box2"（注意空格，它保证新添加的类不会与旧类名串联成一个新词）。

                // 元素.classList 是一个对象，对象中提供了对当前元素的类的各种操作方法
                /* 
                    元素.classList.add() 向元素中添加一个或多个class
                    元素.classList.remove() 移除元素中的一个或多个class
                    元素.classList.toggle() 切换元素中的class
                    元素.classList.replace() 替换class
                    元素.classList.contains() 检查class
                */
                box1.classList.add("box2", "box3", "box4")
                box1.classList.add("box1")
                //classList.add() 方法添加多个类。重复添加不会产生效果或错误。

                box1.classList.remove("box2")
                box1.classList.toggle("box2")
                //classList.toggle() 切换 "box2" 类。如果类存在则移除，不存在则添加。由于前一行刚刚移除了 "box2"，这里又会添加回去。

                box1.classList.replace("box1", "box2")
                //classList.replace() 替换 "box1" 为 "box2"。如果 "box1" 存在，则用 "box2" 替换之；否则不执行任何操作。
                //替换后也只有一个box2

                let result = box1.classList.contains("box1")
                console.log(result)
                console.log(box1.className);
                
            }
        </script>
    </body>
</html>
