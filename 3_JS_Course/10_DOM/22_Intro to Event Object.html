<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #box1{
                width: 300px;
                height: 300px;
                border: 10px greenyellow solid;
            }

        </style>
    </head>
    <body>
        <div id="box1"></div>

        <script>
            /* 
                event 事件
                    - 事件对象
                        - 事件对象是有浏览器在事件触发时所创建的对象，这个对象中封装了事件相关的各种信息
                        - 通过事件对象可以获取到事件的详细信息，比如：鼠标的坐标、键盘的按键..
                        - 浏览器在创建事件对象后，会将事件对象作为响应函数的参数传递，
                            所以我们可以在事件的回调函数中定义一个形参来接收事件对象
            */

            const box1 = document.getElementById("box1")

            box1.onmousemove = event => {
                console.log(event)
            }

            box1.addEventListener("mousemove", event => {
                console.log(event.clientX, event.clientY)
                box1.textContent = event.clientX + "," + event.clientY
            })
            // 使用 addEventListener 方法在 box1 上设置了一个监听器，捕获 mousemove 事件。
            // 当鼠标在 box1 上移动时，触发此监听器。
            // 事件处理函数接收一个 event 参数，这是由浏览器自动传入的，包含了事件的各种信息。
            // event 对象是非常关键的，它提供了关于事件的详细信息，例如事件的类型、发生的位置、涉及的设备（如鼠标或键盘）的状态等。
        </script>
    </body>
</html>
