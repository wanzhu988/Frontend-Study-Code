<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_其他的数据类型</title>
    <script>
        // Boolean-值有true false，使用typeof检查会返回"boolean" (加引号是因为返回字符串)
        let a = true
        console.log(a)
        let b = 1

        // Null，值只有null，用来表示空对象，使用typeof检查会返回"object"（JS历史悠久的bug）
        // 使用typeof无法检查空值
        let b1 = null

        // Undefined，值只有undefined
        // 当声明一个变量而没有赋值时，使用typeof检查这个变量会返回"undefined"
        // 同样是为了不报错，最好不要主动用undefined
        let c 
        console.log(typeof c)

        // Symbol用来创建一个唯一的标识
        let d = Symbol() //调用symbol函数创建了一个符号
        console.log(d) //用于保护不希望被用户轻易访问到的属性，作为属性的唯一标识
        console.log(typeof d) //使用typeof检查这个变量会返回"symbol"

        /* JS中七种原始值：Number,BigInt,String,Boolean,Null,Undefined,Symbol
           这七种原始值，是各种数据的基础构成
           一旦创建就不能修改（修改变量值一般是重新赋值） */
    </script>
</head>
<body>
    
</body>
</html>
