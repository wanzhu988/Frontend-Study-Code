<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型检查</title>
    <script>
        let a = 10
        let b = 10n

        console.log(a)
        console.log(b)
        
        /* typeof运算符用来检查变量指向的值的类型（而不是变量的类型） */
        console.log(typeof a)
        console.log(typeof b)


    </script>
</head>
<body>
    
</body>
</html>
