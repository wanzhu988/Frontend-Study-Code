<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_行高注意事项</title>
    <style>
        #d1 {
            font-size: 40px;
            background-color: skyblue;
            line-height: 0px; 
        }
        /* 行高=文字垂直间距，行高为0，垂直间距为0，完全重叠 */
        /* 行高为负数时候不允许，显示无效normal */

        #d2 {
            font-size: 40px;
            background-color: orange;
            line-height: 60px; 
        }
        span{
            font-size: 200px;
            line-height: 300px; 
        }
        /* 行高是可以继承的,这里的span，如果不定义的话，会继承d2的背景颜色和行高数据 */
        /* 最好直接在d2里面定义line=height为1.5，就不需要再在span里面另行定义了 */

        #d3 {
            font-size: 40px;
            background-color: pink;
            line-height: 300px; 
            height: 100px;
        }
        /* 没有设置height（这里指的div的整体高度）时，height默认是line-height * 行数 */
        /* lh为零的时候height也为0。会导致背景颜色也为0 */

        #d4 {
            font-size: 40px;
            background-color: palegoldenrod;
            height: 200px;
            line-height: 200px; 
        }
        /* 行高的应用:1.调整多行文字的间距 2.单行文字的垂直居中（字体设计原因是基线对齐而不是垂直居中） */
    </style>
</head>
<body>
