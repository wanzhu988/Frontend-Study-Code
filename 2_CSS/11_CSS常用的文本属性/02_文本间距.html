<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本间距</title>
    <style>
        div {
            font-size: 30px;
        }
        .atguigu2 {
            /* 字母间距设置（包括汉字） */
            letter-spacing: 20px;
        }
        .atguigu3 {
            /* 单词间距设置（不包括之间没有空格的汉字） */
            word-spacing: 20px;
        }
        /* 间距值可以是负值 */
    </style>
</head>
<body>
    <div>You got a dream, you gotta protect it. 尚硅谷1</div>
    <div class="atguigu2">You got a dream, you gotta protect it. 尚硅谷2</div>
    <div class="atguigu3">You got a dream, you gotta protect it. 尚硅谷3</div>
</body>
</html>
