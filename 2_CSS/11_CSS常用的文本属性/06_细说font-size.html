<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>细说font-size</title>
    <style>
        div {
            font-size: 40px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div>atguigux尚硅谷</div>
    <!-- 文字相对字体设计框一般都不是垂直居中的，通常都靠下一点 -->
    <span style="font-size: 40px; font-family: 'Microsoft Yahei';">尚</span>
    <span style="font-size: 40px; font-family: '隶书';">尚</span>
    <span style="font-size: 40px; font-family: '翩翩体';">尚</span>
    <!-- 同一个fs大小应用在不同字体上呈现的字的最终大小也不一样 -->
</body>
</html>
