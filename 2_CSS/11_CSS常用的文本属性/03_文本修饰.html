<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本修饰</title>
    <style>
        div {
            font-size: 40px;
        }
        .atguigu1 {
            text-decoration: overline wavy red;
        }
        /* 上划的红色波浪线 */
        .atguigu2 {
            text-decoration: underline dotted rgb(0, 255, 0);
        }
        /* 下划的绿色虚线 */
        .atguigu3 {
            text-decoration: line-through;
        }
        /* 删除线 */
        /* 线的类型，形状，颜色三个属性的位置可以互相切换 */
        .atguigu4, ins, del{
            font-size: 40px;
            text-decoration: none;
        }
        /* 无修饰线（如删除了ins的下划线，del的删除线，链接的下划线） */
        /* 无修饰线使用最多，一般用于取消a标签下划线 */
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>

    <a class="atguigu4" href="www.baidu.com">尚硅谷4</a>
    <ins>test2</ins>
    <del>test1</del>

    <div class="atguigu5">尚硅谷5</div>
    <div class="atguigu6">尚硅谷6</div>
</body>
</html>
