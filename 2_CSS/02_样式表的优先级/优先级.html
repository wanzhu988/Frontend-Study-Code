<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先级</title>
    <style>
        h1{
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="index.css">
</head>
<!-- 相同属性的行内样式优先级比内部样式和外部样式优先级都高，
    style标签里只允许出现css代码 -->
<!-- 内部样式和外部样式，以及同一个样式表中的元素优先级相同，
    最终呈现和代码顺序有关 -->

<body>
    <!-- <h1 style="color: red;">welcome!</h1> -->
    <h1>welcome!</h1>
</body>
</html>
