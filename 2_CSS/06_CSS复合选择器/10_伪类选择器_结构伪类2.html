<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_结构伪类2</title>
    <style>
        /* 非常常用的结构伪类 */
        /* 见结构一 */
         /* 选中的是div的最后一个儿子（按照所有兄弟计算的）+p元素，具体看结构一 */
        /* div>p:last-child {
            color: red;
        } */
        /* 选中的是div的第n个儿子+p元素 */
        /* div>p:nth-child(3) {
            color: red;
        } */

        /* 见结构二 */
        /* 选中div的第n个既是儿子又是p元素的元素 */
        /* 括号内可以写数字（从1开始），写n则是选中全部，
        可以写公式如2n代表选中偶数2n+1代表奇数，也可以写even或者odd参数 */
        /* 选中前五个：-n+5 */
        /* 官方要求括号内的公式必须为an+b的形式 */
        /* div>p:nth-child(2n) {
            color: aqua;
        } */

        /* 见结构三 */
        /* 选中div的儿子中第一个类型为p的元素（所有同类型兄弟计算） */
        /* div>p:first-of-type {
            color: red;
        } */

        /* div>p:last-of-type {
            color: red;
        } */

        /* 选中div的第n个儿子p元素 */
        div>p:nth-of-type(5) {
            color: red;
        }

    </style>
</head>
