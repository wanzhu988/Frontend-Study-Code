<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        /* 第一种写法：选中所有具有title属性的元素 */
        [title] {
            color: red;
        }
        /* 第二种写法：选中具有title属性，且属性值等于atguigu1的元素 */
        [title="atguigu1"] {
            color: red;
        }
        /* 第三种写法：选中具有title属性，且属性值以a开头的元素 */
        [title^="a"] {
            color: red;
        }
        /* 第四种写法：选中具有title属性，且属性值以u结尾的元素 */
        [title$="u"] {
            color: red;
        }
        /* 第五种写法：选中具有title属性，且属性值含有u的元素 */
        [title*="u"] {
            color: red;
        }
        /* 一般属性选择器不会用来选择类属性和id属性，因为这俩属性有自己的选择器 */
    </style>
</head>
<body>
    <div title="atguigu1">尚硅谷1</div>
    <div title="atguigu2">尚硅谷2</div>
    <div title="guigu">尚硅谷3</div>
    <div title="guigu">尚硅谷4</div>
</body>
</html>
