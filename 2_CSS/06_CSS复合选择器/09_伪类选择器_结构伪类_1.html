<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器_结构伪类_1</title>
    <style>
        /* 选中的是div的第一个儿子（按照所有兄弟计算的）+p元素，具体看结构一 */
        /* div>p:first-child {
            color: red;
        } */
        /* 选中的是div的第一个儿子+p元素，具体看结构二 */
        /* 既要是第一个儿子又要是p元素 */
        /* div>p:first-child {
            color: red;
        } */

        /* 具体看结构三 */
        /* 如果用>，则第一个儿子是marquee而不是p，所以无法选中 */
        div p:first-child {
            color: red;
        }
        /* 如果使用div p:first-child的话可以选中，因为div和p的空格代表选中
        div的任意后代p，意思是选中div中任意的属性为firstchild的p元素 */

        /* p:first-child {
            color: red;
        } */
        /* 测试123都会变化：因为要寻找全局范围内既是p又是第一个儿子的元素，看结构三 */
    </style>
</head>
<body>
    <!-- 结构一 -->

    <!-- 结构三 -->
    <!-- 测试1是body的第一个儿子+p元素 -->
    <p>测试1</p>
    <div>
        <!-- 这个标签是div的第一个儿子+p元素 -->
        <p>测试2</p>
        <marquee>
            <!-- 这个标签是marquee的第一个儿子+p元素 -->
            <p>测试3</p>
            <p>张三：99分</p>
        </marquee>
        <p>李四：98分</p>
