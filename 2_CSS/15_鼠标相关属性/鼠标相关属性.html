<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标相关属性</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: skyblue;

            /* cursor: move; */
            /* 更改鼠标放到该元素上的显示样式 */
            cursor: url("../images/arrow.png"),pointer;
            /* 如果是图片的话不要超过30x30px */
        }
        button {
            cursor: pointer;
        }
        input {
            cursor: move;
        }
    </style>
</head>
<body>
    <div>把鼠标放进来看一看
        <input type="text">
        <a href="www.baidu.com">百度</a>
        <button>click me</button>
    </div>

</body>
</html>
