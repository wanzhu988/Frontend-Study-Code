<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /* 选中页面中所有类名为ani的元素 */
        /* 一个标签只能写一个class属性，一个class值可以有多个分类，，可以用数字进行分割 */
        .ani {
            color: black;
        }
        .fru {
            color: green;
        }
        .big {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <h1>welcome to meme's world</h1>
    <h2>fantasy meme</h2>
    <h3>author: net friends</h3>
    <p class="ani big">animal: love cat</p>
    <p class="ani">animal: love dog</p>
    <p class="ani">animal: love human</p>
    <span class="ani">test</span>
    <br>
    <h2>battle fantasy meme</h2>
    <h3>author: e-friends</h3>
    <p class="fru">fruit: love watermelon</p>
    <p class="fru">fruit: love banana</p>
    <p class="fru">fruit: love lynch</p>
</body>
</html>
