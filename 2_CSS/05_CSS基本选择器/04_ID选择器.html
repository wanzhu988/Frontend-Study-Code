<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <style>
        #posimeme {
            color: aqua;
        }
        #negameme {
            color: brown;
        }
        .nega {
            font-size: 40px;
        }
    </style>
    <!-- 根据元素的某个id值来精准选定某一个元素 -->
    <!-- 一个元素可以同时拥有id属性和class属性，进行调整 -->
</head>
<body>
    <h1>welcome to meme's world</h1>
    <h2 id="posimeme">fantasy meme</h2>
    <h3>author: net friends</h3>
    <p >animal: love cat</p>
    <p >animal: love dog</p>
    <p >animal: love human</p>
    <span >test</span>
    <br>
    <h2 id="negameme" class="nega">battle fantasy meme</h2>
    <h3>author: e-friends</h3>
    <p>fruit: love watermelon</p>
    <p>fruit: love banana</p>
    <p>fruit: love lynch</p>
</body>
</html>
