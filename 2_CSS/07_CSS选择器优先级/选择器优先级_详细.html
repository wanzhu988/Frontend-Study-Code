<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级_详细</title>
    <style>
        /* 根据计算权重排列优先级：（a,b,c），
        a是id选择器的个数，
        b是类、伪类、属性选择器的个数，
        c是元素、伪元素选择器的个数 */
        .container span.slogan {
            color: red;
        }
        /* （0，2，1）2个类.container和.slogan，1个元素span */
        div>p>span:nth-child(1){
            color: brown;
            /* color: blueviolet !important; */
        }
        /* （0，1，3）1个伪类:nth-child()，3个元素div和p和span */
        /* 先对比id选择器的个数a，如果a一致再对比b，这里2大于1，不用再看后面的了 */
        /* 如果权重相同，则后写的覆盖前面的 */
        /* 鼠标放到这上面vscode会自动给算出来 */
        /* 如果在属性值后面加上!important则优先级甚至高于行内样式 */
        /* !important慎用，style少写 */

    </style>
</head>
<body>
    <div class="container">
        <p>
            <span class="slogan" id="atguigu">尚硅谷，让天下没有难学的技术</span>
            <span>欢迎同学们来学习</span>
        </p>
    </div>
</body>
</html>
