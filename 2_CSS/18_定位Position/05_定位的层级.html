<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_定位的层级</title>
    <style>
        .outer{
            width: 500px;
            background-color: aliceblue;
            border: 1px black solid;
            padding: 20px;
        }
        .box {
            width: 200px;
            height: 200px;
            font-size: 20px;
            position: relative;
        }
        .box1 {
            background-color: aqua;
        }
        .box2 {
            background-color: blue;
            position: relative;
            top: -150px;
            left: 50px;
            /* 只能给定位元素设置 */
            /* 值越大层级越高，可以覆盖层级低的元素 */
            z-index: 4;
        }
        .box3 {
            background-color: blueviolet;
            position: absolute;
            top: 130px;
            left: 130px;
            z-index: 2;
        }
        .box4 {
            background-color: orange;
            position: fixed;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
    <div class="box box5">5</div>
    <!-- 这种情况下，如果.outer设置了z-index，而且box5的z-index大于.outer的，则可以覆盖outer
    不管其子元素的z-index有多大 -->
    <!-- 如果没有设置的话，就和子元素z-index比较 -->
</body>
</html>
