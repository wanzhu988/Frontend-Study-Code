<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_定位的特殊应用</title>
    <style>
        .outer {
            height: 400px;
            background-color: #888;
            position: relative;
        }
        .inner {
            background-color: orange;
            font-size: 20px;
            padding: 20px;
            border: 10px solid black;

            position: absolute;
            
            /* 子绝父相应用的场合 */
            left: 0;
            right: 0;
            /* 子元素横向填满父元素 */
            /* 或者各距离父元素左右边框多少个px */
            top: 0;
            bottom: 0;
            /* 子元素纵向填满父元素 */
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">hello</div>
    </div>
</body>
</html>
