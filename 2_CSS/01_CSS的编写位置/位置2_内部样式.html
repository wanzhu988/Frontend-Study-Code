<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>位置2_内部样式</title>
    <style>
        h1{
            color: green;
            font-size: 80px;
        }
        h2{
            color: brown;
            font-size: 60px;
        }
        img{
            width: 200px;
        }
    </style>
</head>
<!-- 规范来说，style标签写在head里面，CSS代码写到head标签里的style标签中-->
<!-- 没有实现结构和样式的完全分离，多个HTML页面无法复用样式 -->
<body>
    <h1>欢迎来到尚硅谷学习</h1>
    <h2>欢迎学习前端</h2>
    <h2>不想学习不想学习不想学习</h2>
    <p>北京欢迎你</p>
    <p>上海欢迎你</p>
    <p>武汉欢迎你</p>
    <img src="../images/小姐姐.gif" alt="小姐姐">
</body>
</html>
