<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>语法规范</title>
    <style>
        /* 选择器h1，声明块{}是括号和里面的内容，
        多个属性名和属性值对声明组成声明块 */
        /* 注意选择器和声明块之间要有空格 */
        h1 {
            color: blue;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到尚硅谷学习</h1>
</body>
</html>
