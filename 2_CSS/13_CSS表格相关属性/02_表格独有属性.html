<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_表格独有属性</title>
    <style>
        table {
            /* border-width: 2px; */
            /* border-color: green; */
            /* border-style: solid; */
            border: 2px green solid;
        }
        td,th {
            border: 2px green solid;
        }
        h2 {
            border: 2px green solid;
        }
        span {
            border: 2px green solid;
        }
    </style>
</head>
<body>
    <h2>边框相关属性，其他元素也能用</h2>
    <span>边框相关属性，其他元素也能用</span>
    <table>
        <caption>information</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>name</th>
                <th>age</th>
                <th>sex</th>
                <th>choice</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>18</td>
                <td>female</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>20</td>
                <td>Male</td>
                <td>no</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Emily</td>
                <td>25</td>
                <td>Female</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Claud</td>
                <td>22</td>
                <td>Male</td>
                <td>no</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
