<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_表格独有属性</title>
    <style>
        table {
            border: 2px green solid;
            width: 500px;

            /* table列宽控制 */
            table-layout: auto;

            /* table单元格间距（html用cellspacing控制） */
            border-spacing: 0px;

            /* 合并相邻单元格的边框，一旦合并了边框，则单元格间距失效 */
            border-collapse: collapse;

            /* 隐藏没有内容的单元格，一旦合并了边框就看不出来*/
            empty-cells: hide;

            /* 设置表格标题位置 */
            caption-side: top;

        }
        td,th {
            border: 2px orange solid;
        }
        .number {
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>
    <table>
        <caption>information</caption>
        <thead>
            <tr>
                <th class="number">No.</th>
                <th>name</th>
                <th>age</th>
                <th>sex</th>
                <th>choice</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>18</td>
                <td>female</td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>20</td>
                <td>Male</td>
                <td>no</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Emily</td>
                <td>25</td>
                <td>Female</td>
                <td>yes</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Claud</td>
                <td>22</td>
                <td>Male</td>
                <td>no</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
