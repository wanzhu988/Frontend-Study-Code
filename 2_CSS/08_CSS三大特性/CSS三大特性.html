<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS三大特性</title>
    <style>
        div {
            color: aqua;
        }
    </style>
</head>
<body>
    <!-- 1.层叠性 -->
    <!-- 如果发生样式冲突就会按照一定的规则如选择器优先级，进行样式覆盖 -->
    <!-- 选择器权重一样的时候才看顺序 -->

    <!-- 2.继承性 -->
    <!-- 元素会自动拥有其父或者祖先元素所设置的某些样式（只有部分能继承如背景色不能继承，
        具体是否继承属性，可以去看mdn官方文档）， 优先继承关系离得近的 -->
    <!-- color和fontsize能够继承 -->
    <div>
        我是div中的文字
        <span>
            我是span中的文字
        </span>
        <p>
            <span>我是span中的文字2</span>
        </p>
    </div>
    <!-- 3.优先级 -->
    <!-- !imporatant > 行内样式 > ID选择器 > 类选择器 > 元素选择器 > * > 继承的样式 -->
    <!-- 并集选择器（div, span, p）的权重是分开计算的 -->

</body>
</html>
