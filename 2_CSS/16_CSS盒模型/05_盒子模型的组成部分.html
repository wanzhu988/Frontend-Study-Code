<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_盒子模型的组成部分</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            /* 这里设置的是盒子内容区的宽和高 */

            padding: 20px;
            /* 盒子内边距，背景颜色也会填充 */
            
            border: 10px dashed black;
            /* 盒子边框，背景颜色也会填充 */
            /* 盒子大小 = content+padding+border */

            margin: 50px;
            /* 只影响盒子的位置，不影响盒子的大小 */
            /* CSS会把所有HTML元素都看作一个盒子，样式也基于这个盒子 */

            background-color: gray;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div>hello</div>
</body>
</html>
