<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25_元素之间的空白问题</title>
    <style>
        div {
            font-size: 0px;
            /* 去除行内元素和行内块元素之间的空白问题 */
        }
        span {
            font-size: 10px;
        }
        #s1 {
            background-color: aliceblue;
        }
        #s2 {
            background-color: orange;
        }
        #s3 {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        <span id="s1">111</span>
        <span id="s2">222</span>
        <span id="s3">333</span>
    </div>
</body>
</html>
