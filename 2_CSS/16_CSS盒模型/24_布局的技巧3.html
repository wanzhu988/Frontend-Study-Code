<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24_布局的技巧3</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: gray;
            text-align: center;
            line-height: 400px;
            font-size: 0px;
            /* text-indent: 30px; */
        }

        img {
            width: 80px;
            height: 80px;
            vertical-align: middle;
        }
        span {
            font-size: 40px;
            vertical-align: middle;
            background-color: aqua;
        }
        /* 块元素、行内元素在父元素中水平居中：给父元素加上text-align: center;*/
        /* 块元素、行内元素在父元素中垂直居中：让父元素的height = line-height，
        给每个子元素都加上vertical-align: middle;*/
        /* 若要绝对垂直居中，父元素font-size: 0px; */
    </style>
</head>
<body>
    <div class="outer">
        <span>SATORU</span>
        <img src="../images/satoru.png" alt="">
    </div>
</body>
</html>
