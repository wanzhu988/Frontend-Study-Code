<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_总结各元素的显示模式</title>
    <style>
        #s1 {
            background-color: skyblue;
        }
        #s2 {
            background-color: green;
        }
    </style>
</head>
<body>
    <span id="s1">satoru</span>
    <span id="s2">suguru</span><br>
    <div>111</div> 
    <!-- br是行内元素，但是br很特殊，代表必须另起一行 -->
    <!-- 拿不准就上MDN查询 -->
</body>
</html>
