<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarginNotes2</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: aliceblue;
        }
        .box2 {
            background-color: orange;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .box3 {
            background-color: lawngreen;
        }
        .secondimg {
            margin-left: 50px;
            margin-right: 100px;
        }
        /* 上面和左边的margin会影响自身的位置，下面和右边的margin会影响兄弟元素的位置 */
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <hr>
    <img src="../images/satoru.png" alt=""><img class="secondimg" src="../images/satoru.png" alt=""><img src="../images/satoru.png" alt="">
</body>
</html>
