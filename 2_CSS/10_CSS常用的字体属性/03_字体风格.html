<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_字体风格</title>
    <style>
        .atguigu1 {
            font-size: 100px;
            font-style: normal;
        }
        .atguigu2 {
            font-size: 100px;
            font-style: italic;
        }
        .atguigu3 {
            font-size: 100px;
            font-style: oblique;
        }
        /* italic会找到字体设计者制作的倾斜版本，
        如果没有的话就强制倾斜；一般都是用italic
        oblique会强制字体倾斜 */
        em {
            font-size: 100px;
            font-style: normal;
        }
        /* em重点在于强调里面的字体而不在于倾斜 */
        /* 样式都交给css，语义都交给html结构 */
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <em>尚硅谷4</em>
</body>
</html>
