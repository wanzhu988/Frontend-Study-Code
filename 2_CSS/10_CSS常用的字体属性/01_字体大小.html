<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_字体大小</title>
    <style>
        /* body {
            font-size: 20px;
        } */
        /* 利用css中的继承性来统一设置字体大小 */
        .atguigu1 {
            font-size: 40px;
        }
        .atguigu2 {
            font-size: 30px;
        }
        .atguigu3 {
            font-size: 20px;
        }
        .atguigu4 {
            font-size: 12px;
        }
        .atguigu5 {
            /* 一般chrome能接受的最小字体是12px，
            这里的10px也会被默认修改为12px，可以在设置里面调整 */
            /* chrome不进行字体大小设置的话则默认大小为16px */
            /* 文字的大小都要明确指出，不然会造成用户偏差 */
            /* 0px自动消失 */
            /* 可以使用控制台查看样式和继承的属性等 */
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
    <div class="atguigu5">尚硅谷5</div>
</body>
</html>
