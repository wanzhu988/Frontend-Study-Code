<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
    <style>
        div {
            font-size: 100px;
        }
        .atguigu1 {
            font-weight: lighter;
        }
        .atguigu2 {
            font-weight: normal;
        }
        .atguigu3 {
            font-weight: bold;
        }
        .atguigu4 {
            font-weight: bolder;
        }
        /* bolder属于很粗，第四档，很多字体都没设计到这个精度 */
        /* 微软雅黑默认只有三种粗细程度细正常粗 */
        .atguigu5 {
            font-weight: 500;
        }
        /* 对于微软100-300=light, 300-500=normal, 600以上=bold */
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
    <div class="atguigu4">尚硅谷4</div>
    <div class="atguigu5">尚硅谷5</div>
</body>
</html>
