<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体族</title>
    <style>
        .atguigu1 {
            font-size: 100px;
            font-family: "微软雅黑";
        }
        .atguigu2 {
            font-size: 100px;
            font-family: "楷体";
        }
        .atguigu3 {
            font-size: 100px;
            font-family: "宋体";
        }
        .atguigu4 {
            font-size: 100px;
            font-family: "华文彩云";
        }
        /* 默认字体是微软雅黑 */
    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
    <div class="atguigu5">尚硅谷5</div>
</body>
</html>
