<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体族</title>
    <style>
        .atguigu1 {
            font-size: 100px;
            font-family: "微软雅黑";
        }
        .atguigu2 {
            font-size: 100px;
            font-family: "楷体";
        }
        .atguigu3 {
            font-size: 100px;
            font-family: "宋体";
        }
        .atguigu4 {
            font-size: 100px;
            font-family: "华文彩云";
        }
        .atguigu5 {
            font-size: 100px;
            font-family: '翩翩体-简', "华文彩云", "微软雅黑";
        }
        .atguigu6 {
            font-size: 100px;
            font-family: 'Microsoft YaHei', "STCaiyun", sans-serif;
        }
        /* 可以有多个值，从前往后一个个看电脑上有没有这个字体，有啥就用啥不管后面的了 */
        /* windows的默认字体是微软雅黑 */
        /* 单引号双引号甚至不加引号都行，最好用双引号 */
        /* 衬线字体：横竖撇有棱角，非衬线字体：没有强烈的棱角感，使用比较多 */
        /* 一般字体族fontfamily值都是属于一个系列的衬线或者非衬线字体 */
        /* 一般都是现用现查字体英文名，英文名兼容性更好 */
        /* sans-serif结尾表示如果前面的非衬线字体都没有时，浏览器联系电脑拿一个非衬线字体来用 */
        /* 对应serif */

    </style>
</head>
<body>
    <div class="atguigu1">尚硅谷1</div>
    <div class="atguigu2">尚硅谷2</div>
    <div class="atguigu3">尚硅谷3</div>
    <div class="atguigu4">尚硅谷4</div>
    <div class="atguigu5">尚硅谷5</div>
    <div class="atguigu6">尚硅谷6</div>
</body>
</html>
