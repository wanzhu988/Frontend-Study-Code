<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色_第4种表示_HSL或HSLA</title>
    <style>
        .atguigu {
            color: hsl(0 , 100%, 50%);
            /* (色相环的色相，饱和度，亮度) */
        }
        .atguigu2 {
            color: rgb(255, 0, 0);
        }
        .atguigu3 {
            color: hsla(0 , 100%, 50%, 0.5);
        }
    </style>
</head>
<body>
    <h2 class="atguigu">尚硅谷</h2>
    <h2 class="atguigu2">尚硅谷2</h2>
    <h2 class="atguigu3">尚硅谷3</h2>
</body>
</html>
