<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色_第2种表示_rgb或rgba</title>
    <style>
        .atguigu1 {
            color: rgb(255,0,0);
        }
        .atguigu2 {
            color: rgb(138,43,226);
        }
        .atguigu3 {
            color: rgb(100%,0%,0%);
        }
        .atguigu4 {
            color: rgba(100%,0%,0%,0.5);
        }
        .atguigu5 {
            color: rgba(100%,100%,0%,50%);
        }
        .atguigu6 {
            color: rgb(100%,100%,100%);
        }
        .atguigu7 {
            color: rgba(0%,0%,0%);
        }
        /* rgb红绿蓝光的三原色 */
        /* rgba 四个参数，最后一位代表透明度，范围是0-1，0是透明 */
    </style>
</head>
<body>
    <h2 class="atguigu1">尚硅谷1</h2>
    <h2 class="atguigu2">尚硅谷2</h2>
    <h2 class="atguigu3">尚硅谷3</h2>
    <h2 class="atguigu4">尚硅谷4</h2>
    <h2 class="atguigu5">尚硅谷5</h2>
    <h2 class="atguigu6">尚硅谷6</h2>
    <h2 class="atguigu7">尚硅谷7</h2>
</body>
</html>
