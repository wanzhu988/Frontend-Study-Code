<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色_第3种表示_HEX或HEXA</title>
    <style>
        .atguigu {
            color: #ff0000;
        }
        /* HEX */
        .atguigu2 {
            color: #ff000088;
        }
        /* HEXA 带透明度单位*/

        .atguigu3 {
            color: #fcd;
        }
        /* #ffccdd这些两两重复的色号可以简写一个 */
        .atguigu4 {
            color: #f008;
        }
        /* HEXA的省略写法下透明度也必须简写为一位 */
        /* 不区分大小写 */
    </style>
</head>
<body>
    <h2 class="atguigu">尚硅谷</h2>
    <h2 class="atguigu2">尚硅谷2</h2>
    <h2 class="atguigu3">尚硅谷3</h2>
    <h2 class="atguigu4">尚硅谷4</h2>
</body>
</html>
