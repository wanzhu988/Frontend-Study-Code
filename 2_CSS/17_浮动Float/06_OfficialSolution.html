<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_OfficialSolution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .leftfix {
            float: left;
        }
        .rightfix {
            float: left;
        }
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
        /* 以上是准备工作 */
        .container {
            width: 960px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            width: 200px;
        }
        .banner1 {
            width: 540px;
            margin: 0 10px;
        }
        .banner2 {
            width: 200px;
        }
        .logo, .banner1, .banner2 {
            height: 80px;
            background-color: gainsboro;
            line-height: 80px;
        }
        .menu {
            height: 30px;
            background-color: gainsboro;
            line-height: 30px;
            margin-top: 10px;
        }
        .item1, .item2 {
            width: 368px;
            height: 198px;
            border: 1px black solid;
            margin-right: 10px;
            line-height: 198px;
        }
        .content {
            margin-top: 10px;
        }
        .item3, .item4, .item5, .item6 {
            width: 178px;
            height: 198px;
            border: 1px black solid;
            margin-right: 10px;
            line-height: 198px;
        }
        .bottom {
            margin-top: 10px;
        }
        .item7, .item8, .item9 {
            width: 198px;
            height: 128px;
            border: 1px black solid;
            line-height: 128px;
        }
        .item8 {
            margin: 10px 0;
        }
        .footer {
            height: 60px;
            background-color: gainsboro;
            line-height: 60px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <!-- div.container/ div#id1快速生成 -->
    <div class="container">
        <div class="page-header clearfix">
            <div class="logo leftfix">logo</div>
            <div class="banner1 leftfix">banner1</div>
            <div class="banner2 leftfix">banner2</div>
        </div>

        <div class="menu">Menu</div>

        <div class="content clearfix">
            <div class="left leftfix">
                <div class="top clearfix">
                    <div class="item1 leftfix">Item1</div>
                    <div class="item2 leftfix">Item2</div>
                </div>
                <div class="bottom clearfix">
                    <div class="item3 leftfix">Item3</div>
                    <div class="item4 leftfix">Item4</div>
                    <div class="item5 leftfix">Item5</div>
                    <div class="item6 leftfix">Item6</div>
                </div>

            </div>
            <div class="right rightfix">
                <div class="item7">Item7</div>
                <div class="item8">Item8</div>
                <div class="item9">Item9</div>
            </div>
        </div>

        <div class="footer">Footer</div>
    </div>
</body>
</html>
