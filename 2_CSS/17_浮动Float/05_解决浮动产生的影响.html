<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_解决浮动产生的影响</title>
    <style>
        .outer {
            width: 500px;
            background-color: gray;
            border: 1px solid black;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: aliceblue;
            border: 1px solid black;
            margin: 10px;
        }
        .box1, .box2, .box3, .box4 {
            float: left;
        }
        /* .box5 { */
            /* 方法1 clear: both; */
            /* 消除前面所有left float产生的影响 */
            /* 前提是不能是inline元素以及没有自身没有float */
        /* } */
        /* .mofa { */
            /* 方法2 加上一个空白的div块 */
            /* clear: both; */
        /* } */
        .outer::after {
            content: '';
            display: block;
            clear: both;
            /* 方法3：用伪类选择器加空白div块 */
        }
        /* 布局原则：一个父元素里面的子元素要么一起浮动要么都不浮动 */
        /* 这几个解决父元素高度塌陷以及解决浮动元素后面的兄弟元素占位问题的方法也是在这个布局原则下的 */
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <!-- <div class="box box5">5</div> -->
        <!-- <div class="mofa"></div> -->
    </div>
    <div style="background-color: aqua;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nostrum nulla delectus aliquam nemo ullam iure ducimus exercitationem, necessitatibus dolor aspernatur eius odit laborum. Veniam quo nihil eius quos id. Alias.</div>
</body>
</html>
