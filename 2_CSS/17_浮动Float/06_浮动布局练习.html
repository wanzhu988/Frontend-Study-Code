<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_浮动布局练习</title>
    <style>
        #line1 {
            background-color: white;
            height: 80px;
            line-height: 80px;
            margin-bottom: 10px;
        }
        .line11 {
            height: 80px;
            float: left;
            background-color: gainsboro;
            text-align: center;
            vertical-align: middle;
        }
        .box1 {
            width: 200px;
        }
        .box2 {
            width: 540px;
            margin: 0 10px;
        }
        .box3 {
            width: 200px;
        }
        .line1::after {
            content: '';
            display: block;
            clear: both;
        }
        #line2 {
            width: 960px;
            height: 30px;
            line-height: 30px;
            background-color: gainsboro;
            text-align: center;
            vertical-align: middle;
        }
        .banner {
            border: 1px black solid;
            float: left;
            text-align: center;
        }
        #upblock {
            width: 750px;
        }
        .banner1, .banner2 {
            height: 198px;
            line-height: 198px;
            width: 368px;
            margin-top: 10px;
        }
        .banner2 {
            margin-left: 10px;
        }
        #leftblock {
            float: left;
        }
        #rightblock {
            float: left;
        }
        #downblock {
            width: 750px;
        }
        .banner3, .banner4, .banner5, .banner6 {
            height: 198px;
            line-height: 198px;
            width: 178px;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 10px;
        }
        .banner6 {
            margin-right: 0px;
        }
        
        #rightblock {
            width: 210px;
        }
        .rightbanner {
            border: 1px black solid;
            height: 128px;
            line-height: 128px;
            width: 198px;
            margin-left: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
            text-align: center;
            vertical-align: middle;
        }
        #line3 {
            width: 960px;
            height: 60px;
            line-height: 60px;
            background-color: gainsboro;
            text-align: center;
        }
        #bigblock::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="line1">
        <div class="line11 box1">logo</div>
        <div class="line11 box2">banner1</div>
        <div class="line11 box3">banner2</div>
    </div>
    <div id="line2">Menu</div>
    <div id="bigblock">
        <div id="leftblock">
            <div id="upblock">
                <div class="banner banner1">Banner1</div>
                <div class="banner banner2">Banner2</div>
            </div>
            <div id="downblock">
                <div class="banner banner3">Banner3</div>
                <div class="banner banner4">Banner4</div>
                <div class="banner banner5">Banner5</div>
                <div class="banner banner6">Banner6</div>
            </div>
        </div>
        <div id="rightblock">
            <div class="rightbanner banner7">Banner7</div>
            <div class="rightbanner banner8">Banner8</div>
            <div class="rightbanner banner9">Banner9</div>
        </div>
        <div class="mofa"></div>
    </div>
    <div id="line3">Footer</div>
</body>
</html>
