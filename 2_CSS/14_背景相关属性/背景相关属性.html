<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景相关属性</title>
    <style>
        div {
            width: 800px;
            height: 800px;
            border: 2px black solid;
            font-size: 40px;

            /* background-color: skyblue; */
            /* 设置背景颜色。默认为transparent */

            /* background-image: url("../images/satoru.png"); */
            /* 有时候会设置如16*16的小图片，重复铺满整个元素形成纹理 */
            /* 对比元素的宽和高，图片大了的话会变成只展示一部分图片 */

            /* background-repeat: no-repeat; */
            /* 控制背景图片的重复方式：水平重复，垂直重复或者不重复 */

            /* background-position: center top; */
            /* left，center，right/top center bottom，控制背景图片的位置，不指定默认center*/

            /* background-position: 100px 20px; */
            /* 对左边距离为100px,对上边距离为20px,只写一个值的话默认是对左边距离*/

            background: skyblue no-repeat url("../images/satoru.png") 100px 20px;

        }
    </style>
</head>
<body>
    <div>Hello!</div>
</body>
</html>
