<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格_整体结构</title>
</head>
<body>
    <!-- 表格table：表格标题caption、
        头部thead、主体tbody、脚注tfoot、
        tr是表格任意行、th是表头部单元格thead、
        td是表主体和脚注单元格tdata -->
    <table border="1px">
        <caption>学生信息</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>女</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>女</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>共计：3人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
