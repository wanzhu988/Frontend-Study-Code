<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>补充几个常用标签</title>
</head>
<body>
    <!-- 换行标签br，单标签，一个标签换一行 -->
    <a href="www.baidu.com">去百度</a>
    <br>
    <a href="www.jd.com">去京东</a>
    <!-- 分割线标签hr，单标签 -->
    <div>chapter1</div>
    <p>xxxx</p>
    <hr>
    <div>chapter2</div>
    <p>xxxxxx</p>
    <!-- 按原文显示pre，双标签，一般用于在网页中嵌入大量代码
        不再把多个空格只看做一个，也不再把回车看作一次空格 -->
    <pre>
        I      Love      You
           I   Love   You
           
               Love
    </pre>
</body>
</html>
