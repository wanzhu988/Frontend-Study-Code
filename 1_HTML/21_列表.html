<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!-- ordered list, unordered list, 
        definition list, list item -->
    <h2>要把大象放进冰箱分几步？</h2>
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>把冰箱门关上</li>
    </ol>

    <h2>我想去的几个城市有</h2>
    <ul>
        <li>tokyo</li>
        <li>munich</li>
        <li>wuhan</li>
    </ul>

    <h2>如何更好地学习</h2>
    <!-- 自定义列表：definition title, definition description -->
    <!-- 一般用于网站最下方说明 -->
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记是我们以后复习的抓手</dd>
        <dt>多加练习</dt>
        <dd>只有敲出来的代码才是自己的</dd>
        <dt>不怕出错</dt>
        <dd>错误很正常</dd>
    </dl>
</body>
</html>
