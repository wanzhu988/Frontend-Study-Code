<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML全局属性</title>
    <style>
        .student{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 全局属性指除了少部分标签之外大多数标签都具备的属性 -->
    <div id="hello1">你好1</div>
    <div id="hello2">你好2</div>
    <!-- class给标签指定类名，就可以在style里面给标签设置样式 -->
    <div class="student">张三</div>
    <div class="student">李四</div>
    <div style="color: green;">旺财</div>
    <!-- bdo和div标签的dir属性语义不同 -->
    <bdo dir="rtl">你是年少的欢喜</bdo>
    <div dir="rtl">你是年少的欢喜</div>
    <!-- title用于给标签设置文字提示 -->
    <a href="https://www.baidu.com" title="去百度">百度</a>
    <!-- lang用于给标签指定语言 -->
    <div lang="en">hello</div>
</body>
</html>
