<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接_跳转锚点</title>
</head>
<body>
    <a href="#tx1">看头像</a>
    <a href="#mcat">看麻猫</a>

    <p>我是特妹头猫猫</p>
    <img src="./path_test/a/tomatocat.jpg" alt="tomatocat">

    <p>我是小乖猫猫</p>
    <img src="./path_test/a/b/guaicat.jpg" alt="guaicat">

    <a name="tx1"></a>
    <p>我是头像1111</p>
    <img src="./1111.jpg" alt="1111">

    <p id="mcat">我是小麻猫猫</p>
    <img src="./path_test/macat.jpg" alt="macat">

    <!-- 锚点的其他用法 -->
    <p>整体的介绍完毕了</p>
    <a href="#">回到顶部</a>
    <a href="">刷新页面</a>
    <a href="javascript:alert(666);">点我弹窗</a>
    <!-- 带有herf属性的a是标签，带有name属性的是锚点 -->
    <!-- 两种设置锚点方式1：a标签的name属性；2：id属性 -->
    <!-- 跳转到其他页面锚点见18 -->
</body>
</html>
