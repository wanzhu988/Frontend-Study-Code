<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 配置字符编码 -->
    <meta charset="UTF-8">
    <!-- 针对ie浏览器的兼容性设置
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- 针对移动端设备的适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 下面这三个属性的值一般由公司负责SEO的人来确定 -->
    <!-- 配置网页的关键字,供搜索引擎抓取关键字 -->
    <meta name="keyword" content="网上购物,电商购物,皮鞋,化妆品">
    <!-- 配置网页的描述信息,同样供给搜索引擎优化 -->
    <meta name="description" content="购物平台是提供皮鞋和化妆品的平台">
    <!-- 针对搜索引擎爬虫配置, noindex表示不许爬虫-->
    <meta name="robots" content="noindex">
    <!-- 其他一些网页基本信息配置 -->
    <meta name="author" content="wanzhu">
    <meta name="generator" content="Visual Studio Code">
    <meta name="copyright" content="2023-2027©版权所有">
    <!-- 配置网页自动刷新:3秒后自动跳转百度,无法进行后退,如果不写网址则是原地刷新-->
    <meta http-equiv="refresh" content="3;url=https://www.baidu.com">

    <title>meta元信息</title>
</head>
<body>
    <h1>你好啊</h1>
</body>
</html>
