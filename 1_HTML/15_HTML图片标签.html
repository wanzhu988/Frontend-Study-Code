<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!-- img是行内块元素，css中会学 -->
    <!-- src图片路径；
        alt属性是图片描述，有利于SEO让搜索引擎知道图片的内容，
        并且在图片呈现失败时显示文字信息
        盲人阅读器辅助；
        width属性和height属性一般不同时调整，会自动按比例调 -->
    <img src="1111.jpg" alt="头像" width="300px">
    <img src="1111.jpg" alt="头像" width="300px">
</body>
</html>
