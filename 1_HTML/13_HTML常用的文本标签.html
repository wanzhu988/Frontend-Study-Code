<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的文本标签</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <!-- 文本标签用于包裹词汇、短语，一般都是行内元素
    通常写在排版标签p、h、div里面
    排版标签用于大段文字，文本标签用于词汇和短语 -->
    <!-- em = emphasize着重阅读 -->
    <!-- strong比em重要程度高 -->
    <!-- span是包裹短语的小袋子，方便css调整 -->
    <p>
        教学重难点突出，板书条理清晰。<em>教学步骤设计合理，由浅入深，循序渐进</em>。
    </p>
    <p>
        不用过多关注实现效果，而是<strong>注重标签本身的含义，即标签的应用场景</strong>。
    </p>
    <p>
        前端三个框架为：<span>Angular、React和Vue</span>。
    </p>
</body>
</html>
