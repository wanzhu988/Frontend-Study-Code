<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>框架标签</title>
</head>
<body>
    <!-- 利用iframe嵌入普通网页，网页嵌入式广告 -->
    <!-- <iframe src="https://www.bilibili.com" width="900" height="300" frameborder="0"></iframe> -->
    <!-- 嵌入其他内容 -->
    <!-- <iframe src="1111.jpg" frameborder="0"></iframe>
    <iframe src="./resource/3.mp4" frameborder="0"></iframe> -->

    <!-- 与超链接的target属性配合使用 -->
    <a href="https://www.toutiao.com" target="container">点我看新闻</a><br>
    <a href="https://www.bilibili.com" target="container">点我看笔站</a><br>
    <!-- 与表单的target属性配合使用 -->
    <form action="https://so.toutiao.com/search" target="container">
        <input type="text" name="keyword" id="">
        <button>search</button>
    </form>

    <iframe name="container" frameborder="0" width="900" height="300"></iframe>
</body>
</html>
